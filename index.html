<!DOCTYPE html>
<html>
<header>
  <title>Wiki Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="css/animations.css">
</header>

<body>

  <div id="random" class="center">
  <a id="randomButton" rel="nofollow" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article?</a>
  </div>

  <div class="center" id="form">
    <input id="search" name="search" type="search" placeholder="What do you want to search?">
    <button id="submit">Submit</button>
  </div>

  <div class="center">
    <ul id="result"></ul>

  </div>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script> -->
  <!-- <script language="Javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script> -->
  <script src="javascript.js"></script>
</body>

</html>
